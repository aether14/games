<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --accent-win: #00d9ff;
            --accent-lose: #ff6b6b;
            --accent-draw: #ffd93d;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 217, 61, 0.05) 0%, transparent 70%),
                var(--bg-primary);
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .floating-shape:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 80px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 100px;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 60px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }

        .game-container {
            background: linear-gradient(145deg, var(--bg-secondary), #0f1729);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* „Çπ„Ç≥„Ç¢„Éú„Éº„Éâ */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .score-value.wins { color: var(--accent-win); }
        .score-value.losses { color: var(--accent-lose); }
        .score-value.draws { color: var(--accent-draw); }

        /* „Éê„Éà„É´„Ç®„É™„Ç¢ */
        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            min-height: 140px;
        }

        .player-side, .computer-side {
            text-align: center;
        }

        .side-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .hand-display {
            font-size: 70px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .hand-display.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-15px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        .vs-text {
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* ÁµêÊûúË°®Á§∫ */
        .result {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 30px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.win {
            color: var(--accent-win);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            animation: pulse 0.5s ease-out;
        }

        .result.lose {
            color: var(--accent-lose);
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 0.5s ease-out;
        }

        .result.draw {
            color: var(--accent-draw);
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* „Éú„Çø„É≥ */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .hand-btn {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 3px solid transparent;
            background: linear-gradient(145deg, #2a2a4a, #1a1a35);
            cursor: pointer;
            font-size: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .hand-btn:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--accent-win);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 217, 255, 0.3);
        }

        .hand-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .hand-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hand-btn span {
            display: block;
        }

        /* „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ */
        .reset-btn {
            background: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 12px 30px;
            border-radius: 25px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            border-color: var(--accent-win);
            color: var(--accent-win);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        /* Ë™¨Êòé„ÉÜ„Ç≠„Çπ„Éà */
        .instructions {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 20px;
            opacity: 0.7;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 500px) {
            .game-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .hand-btn {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .hand-display {
                font-size: 50px;
            }

            .scoreboard {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="floating-shape">‚úä</div>
        <div class="floating-shape">‚úåÔ∏è</div>
        <div class="floating-shape">üñêÔ∏è</div>
    </div>

    <div class="game-container">
        <h1>‚ú® „Åò„ÇÉ„Çì„Åë„Çì ‚ú®</h1>
        <p class="subtitle">„Ç≥„É≥„Éî„É•„Éº„Çø„Å®ÂãùË≤†„Å†ÔºÅ</p>

        <!-- „Çπ„Ç≥„Ç¢„Éú„Éº„Éâ -->
        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">Âãù„Å°</div>
                <div class="score-value wins" id="wins">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ë≤†„Åë</div>
                <div class="score-value losses" id="losses">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">„ÅÇ„ÅÑ„Åì</div>
                <div class="score-value draws" id="draws">0</div>
            </div>
        </div>

        <!-- „Éê„Éà„É´„Ç®„É™„Ç¢ -->
        <div class="battle-area">
            <div class="player-side">
                <div class="side-label">„ÅÇ„Å™„Åü</div>
                <div class="hand-display" id="playerHand">‚ùì</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="computer-side">
                <div class="side-label">„Ç≥„É≥„Éî„É•„Éº„Çø</div>
                <div class="hand-display" id="computerHand">‚ùì</div>
            </div>
        </div>

        <!-- ÁµêÊûúË°®Á§∫ -->
        <div class="result" id="result"></div>

        <!-- „Éú„Çø„É≥ -->
        <div class="buttons">
            <button class="hand-btn" onclick="play('rock')" id="btn-rock">
                <span>‚úä</span>
            </button>
            <button class="hand-btn" onclick="play('scissors')" id="btn-scissors">
                <span>‚úåÔ∏è</span>
            </button>
            <button class="hand-btn" onclick="play('paper')" id="btn-paper">
                <span>üñêÔ∏è</span>
            </button>
        </div>

        <button class="reset-btn" onclick="resetGame()">„Çπ„Ç≥„Ç¢„Çí„É™„Çª„ÉÉ„Éà</button>

        <p class="instructions">„Ç∞„Éº„Éª„ÉÅ„Éß„Ç≠„Éª„Éë„Éº„ÅÆ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶ÂãùË≤†ÔºÅ</p>
    </div>

    <script>
        // ===== ÂäπÊûúÈü≥„Ç∑„Çπ„ÉÜ„É† =====
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        // Èü≥Â£∞„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàùÊúüÂåñÔºà„É¶„Éº„Ç∂„ÉºÊìç‰ΩúÂæå„Å´Âëº„Å≥Âá∫„ÅôÔºâ
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
        }

        // ÂäπÊûúÈü≥„ÇíÂÜçÁîü
        function playSound(type) {
            initAudio();
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            switch(type) {
                case 'click':
                    // „ÇØ„É™„ÉÉ„ÇØÈü≥: Áü≠„ÅÑ„Äå„Éù„É≥„Äç
                    oscillator.frequency.setValueAtTime(800, now);
                    oscillator.frequency.exponentialRampToValueAtTime(400, now + 0.1);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    oscillator.start(now);
                    oscillator.stop(now + 0.1);
                    break;

                case 'shake':
                    // „Ç∑„Çß„Ç§„ÇØÈü≥: „Äå„Åò„ÇÉ„Çì„Åë„Çì„Äç„ÅÆ„É™„Ç∫„É†
                    oscillator.frequency.setValueAtTime(300, now);
                    oscillator.frequency.setValueAtTime(350, now + 0.1);
                    oscillator.frequency.setValueAtTime(400, now + 0.2);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.setValueAtTime(0.25, now + 0.1);
                    gainNode.gain.setValueAtTime(0.3, now + 0.2);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                    oscillator.start(now);
                    oscillator.stop(now + 0.4);
                    break;

                case 'win':
                    // Âãù„Å°: Êòé„Çã„ÅÑ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(523, now);      // „Éâ
                    oscillator.frequency.setValueAtTime(659, now + 0.1); // „Éü
                    oscillator.frequency.setValueAtTime(784, now + 0.2); // „ÇΩ
                    oscillator.frequency.setValueAtTime(1047, now + 0.3); // È´ò„ÅÑ„Éâ
                    gainNode.gain.setValueAtTime(0.4, now);
                    gainNode.gain.setValueAtTime(0.4, now + 0.4);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                    oscillator.start(now);
                    oscillator.stop(now + 0.6);
                    break;

                case 'lose':
                    // Ë≤†„Åë: ‰∏ãÈôç„Åô„ÇãÊÆãÂøµ„Å™Èü≥
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(400, now);
                    oscillator.frequency.exponentialRampToValueAtTime(150, now + 0.4);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    oscillator.start(now);
                    oscillator.stop(now + 0.5);
                    break;

                case 'draw':
                    // „ÅÇ„ÅÑ„Åì: Âêå„ÅòÈü≥„Åå2Âõû
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(440, now);
                    oscillator.frequency.setValueAtTime(440, now + 0.15);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.setValueAtTime(0.01, now + 0.1);
                    gainNode.gain.setValueAtTime(0.3, now + 0.15);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.start(now);
                    oscillator.stop(now + 0.3);
                    break;

                case 'reset':
                    // „É™„Çª„ÉÉ„Éà: „Ç≠„É©„Ç≠„É©
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(1000, now);
                    oscillator.frequency.exponentialRampToValueAtTime(2000, now + 0.2);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.start(now);
                    oscillator.stop(now + 0.3);
                    break;
            }
        }

        // ===== „Ç≤„Éº„É†„ÅÆÁä∂ÊÖã =====
        let scores = {
            wins: 0,
            losses: 0,
            draws: 0
        };

        // Êâã„ÅÆÁµµÊñáÂ≠ó
        const hands = {
            rock: '‚úä',
            scissors: '‚úåÔ∏è',
            paper: 'üñêÔ∏è'
        };

        // Êâã„ÅÆÊó•Êú¨Ë™ûÂêç
        const handNames = {
            rock: '„Ç∞„Éº',
            scissors: '„ÉÅ„Éß„Ç≠',
            paper: '„Éë„Éº'
        };

        // „Ç≤„Éº„É†„Çí„Éó„É¨„Ç§
        function play(playerChoice) {
            // „ÇØ„É™„ÉÉ„ÇØÈü≥„ÇíÂÜçÁîü
            playSound('click');

            // „Éú„Çø„É≥„Çí‰∏ÄÊôÇÁöÑ„Å´ÁÑ°ÂäπÂåñ
            const buttons = document.querySelectorAll('.hand-btn');
            buttons.forEach(btn => btn.disabled = true);

            // „Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆÊâã„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
            const choices = ['rock', 'scissors', 'paper'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            // Êâã„ÇíË°®Á§∫
            const playerHand = document.getElementById('playerHand');
            const computerHand = document.getElementById('computerHand');
            const result = document.getElementById('result');

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„Å´„É™„Çª„ÉÉ„Éà
            playerHand.classList.remove('shake');
            computerHand.classList.remove('shake');
            result.className = 'result';
            result.textContent = '';

            // „Ç∑„Çß„Ç§„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            playerHand.textContent = '‚úä';
            computerHand.textContent = '‚úä';
            playerHand.classList.add('shake');
            computerHand.classList.add('shake');

            // „Ç∑„Çß„Ç§„ÇØÈü≥„ÇíÂÜçÁîü
            playSound('shake');

            // ÁµêÊûú„ÇíË°®Á§∫Ôºà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂæåÔºâ
            setTimeout(() => {
                playerHand.textContent = hands[playerChoice];
                computerHand.textContent = hands[computerChoice];

                // ÂãùÊïóÂà§ÂÆö
                const outcome = getOutcome(playerChoice, computerChoice);
                
                setTimeout(() => {
                    if (outcome === 'win') {
                        scores.wins++;
                        result.textContent = 'üéâ Âãù„Å°ÔºÅ';
                        result.className = 'result win';
                        playSound('win');  // ÂãùÂà©Èü≥
                    } else if (outcome === 'lose') {
                        scores.losses++;
                        result.textContent = 'üò¢ Ë≤†„Åë...';
                        result.className = 'result lose';
                        playSound('lose');  // Ë≤†„ÅëÈü≥
                    } else {
                        scores.draws++;
                        result.textContent = 'ü§ù „ÅÇ„ÅÑ„ÅìÔºÅ';
                        result.className = 'result draw';
                        playSound('draw');  // „ÅÇ„ÅÑ„ÅìÈü≥
                    }

                    updateScores();
                    
                    // „Éú„Çø„É≥„ÇíÂÜçÂ∫¶ÊúâÂäπÂåñ
                    buttons.forEach(btn => btn.disabled = false);
                }, 200);
            }, 500);
        }

        // ÂãùÊïóÂà§ÂÆö
        function getOutcome(player, computer) {
            if (player === computer) {
                return 'draw';
            }
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'scissors' && computer === 'paper') ||
                (player === 'paper' && computer === 'rock')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScores() {
            document.getElementById('wins').textContent = scores.wins;
            document.getElementById('losses').textContent = scores.losses;
            document.getElementById('draws').textContent = scores.draws;
        }

        // „É™„Çª„ÉÉ„Éà
        function resetGame() {
            playSound('reset');  // „É™„Çª„ÉÉ„ÉàÈü≥
            scores = { wins: 0, losses: 0, draws: 0 };
            updateScores();
            
            document.getElementById('playerHand').textContent = '‚ùì';
            document.getElementById('computerHand').textContent = '‚ùì';
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
        }
    </script>
</body>
</html>
